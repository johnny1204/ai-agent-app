<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 2: 3 Items TODO | Portfolio</title>
    <script src="../common/config.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../common/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body
    class="bg-slate-900 text-slate-50 min-h-screen flex flex-col font-sans overflow-x-hidden selection:bg-sky-500 selection:text-white">

    <!-- Background Effects -->
    <div class="fixed inset-0 bg-slate-900 -z-20"></div>
    <div class="fixed top-0 left-0 w-full h-full overflow-hidden -z-10 opacity-30 pointer-events-none">
        <div
            class="absolute top-10 left-10 w-96 h-96 bg-sky-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob">
        </div>
        <div
            class="absolute bottom-10 right-10 w-96 h-96 bg-indigo-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-2000">
        </div>
    </div>

    <!-- Header -->
    <header class="w-full px-6 py-8 flex justify-between items-center max-w-5xl mx-auto">
        <a href="../index.html"
            class="flex items-center gap-2 text-slate-400 hover:text-sky-400 transition-colors duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd"
                    d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z"
                    clip-rule="evenodd" />
            </svg>
            <span class="text-sm font-medium tracking-wide">ポートフォリオに戻る</span>
        </a>
        <div class="text-xl font-bold tracking-wider text-slate-100 uppercase">
            Day 2
        </div>
    </header>

    <main class="flex-grow w-full px-4 py-8 max-w-2xl mx-auto flex flex-col gap-8">

        <div class="w-full text-center mb-4">
            <h1
                class="text-4xl md:text-5xl font-bold mb-4 tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-sky-300 to-indigo-300">
                3 Items TODO
            </h1>
            <p class="text-slate-400 font-light">
                優先順位を明確にする、3つ限定のタスク管理
            </p>
        </div>

        <!-- Create Card -->
        <div class="w-full relative group">
            <div
                class="absolute -inset-0.5 bg-gradient-to-r from-sky-500 to-indigo-500 rounded-3xl blur opacity-30 group-hover:opacity-60 transition duration-500">
            </div>
            <div class="relative bg-slate-900/90 backdrop-blur-xl border border-slate-800 rounded-2xl p-8 shadow-2xl">
                <form id="todo-form" class="space-y-6">
                    <div>
                        <label for="title" class="block text-xs font-medium text-slate-400 mb-2 ml-1">TODO項目</label>
                        <div
                            class="bg-slate-950 border border-slate-800 rounded-xl px-4 py-3 shadow-inner focus-within:border-sky-500/50 transition-colors">
                            <input type="text" id="title" placeholder="やるべきことを入力..." autocomplete="off"
                                class="bg-transparent border-none text-slate-100 w-full outline-none placeholder-slate-700">
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="reg-date" class="block text-xs font-medium text-slate-400 mb-2 ml-1">登録日</label>
                            <div class="bg-slate-950 border border-slate-800 rounded-xl px-4 py-3 shadow-inner">
                                <input type="date" id="reg-date" readonly
                                    class="bg-transparent border-none text-slate-500 w-full outline-none cursor-not-allowed">
                            </div>
                        </div>
                        <div>
                            <label for="due-date" class="block text-xs font-medium text-slate-400 mb-2 ml-1">期日</label>
                            <div
                                class="bg-slate-950 border border-slate-800 rounded-xl px-4 py-3 shadow-inner focus-within:border-sky-500/50 transition-colors">
                                <input type="date" id="due-date" required
                                    class="bg-transparent border-none text-slate-100 w-full outline-none [color-scheme:dark]">
                            </div>
                        </div>
                    </div>

                    <button type="submit" id="add-btn"
                        class="w-full py-3 rounded-xl bg-gradient-to-r from-sky-600 to-indigo-600 text-white font-bold tracking-wide shadow-lg hover:shadow-sky-500/30 hover:scale-[1.02] active:scale-[0.98] transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:scale-100">
                        追加する
                    </button>
                </form>
            </div>
        </div>

        <!-- List Section -->
        <div class="w-full">
            <div class="flex justify-between items-center mb-4 px-2">
                <h2 class="text-lg font-bold text-slate-200">タスクリスト</h2>
                <span id="count-display"
                    class="px-3 py-1 bg-sky-900/30 text-sky-400 rounded-full text-xs font-bold border border-sky-900/50">
                    0 / 3
                </span>
            </div>

            <div id="todo-list" class="space-y-4">
                <!-- Items injected here -->
            </div>
        </div>

    </main>

    <!-- Toast Notification (Fixed) -->
    <div id="toast"
        class="fixed bottom-8 left-1/2 transform -translate-x-1/2 bg-slate-800 text-slate-100 px-6 py-3 rounded-full shadow-lg border border-slate-700 flex items-center gap-3 transition-all duration-300 opacity-0 translate-y-10 pointer-events-none z-50">
        <!-- Content injected by JS -->
    </div>

    <footer class="w-full py-6 text-center text-slate-600 text-xs border-t border-slate-800/50 mt-auto">
        <p>Day 2 - 3 Items TODO</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
