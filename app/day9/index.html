<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 9: BMI計算機 | Portfolio</title>
    <script src="../common/config.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../common/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body
    class="bg-slate-900 text-slate-50 min-h-screen flex flex-col font-sans overflow-x-hidden selection:bg-emerald-500 selection:text-white">

    <!-- Background Effects -->
    <div class="fixed inset-0 bg-slate-900 -z-20"></div>
    <div class="fixed top-0 left-0 w-full h-full overflow-hidden -z-10 opacity-30 pointer-events-none">
        <div
            class="absolute top-20 left-20 w-96 h-96 bg-emerald-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob">
        </div>
        <div
            class="absolute bottom-20 right-20 w-96 h-96 bg-cyan-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-2000">
        </div>
    </div>

    <!-- Header -->
    <header class="w-full px-6 py-8 flex justify-between items-center max-w-5xl mx-auto">
        <a href="../index.html"
            class="flex items-center gap-2 text-slate-400 hover:text-emerald-400 transition-colors duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd"
                    d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z"
                    clip-rule="evenodd" />
            </svg>
            <span class="text-sm font-medium tracking-wide">ポートフォリオに戻る</span>
        </a>
        <div class="text-xl font-bold tracking-wider text-slate-100 uppercase">
            Day 9
        </div>
    </header>

    <main class="flex-grow w-full px-4 py-8 max-w-lg mx-auto flex flex-col items-center">

        <div class="w-full text-center mb-10">
            <h1
                class="text-4xl md:text-5xl font-bold mb-4 tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-emerald-300 to-cyan-300">
                BMI計算機
            </h1>
            <p class="text-slate-400 font-light">
                身長と体重から、あなたの健康状態をチェックします
            </p>
        </div>

        <!-- Calculator Card -->
        <div class="w-full relative group">
            <div
                class="absolute -inset-0.5 bg-gradient-to-r from-emerald-500 to-cyan-500 rounded-3xl blur opacity-30 group-hover:opacity-75 transition duration-500">
            </div>
            <div class="relative bg-slate-900/90 backdrop-blur-xl border border-slate-800 rounded-2xl p-8 shadow-2xl">

                <div class="flex flex-col gap-6">

                    <!-- Gender Selection -->
                    <div class="grid grid-cols-2 gap-4">
                        <label class="cursor-pointer">
                            <input type="radio" name="gender" value="male" class="peer sr-only" checked>
                            <div
                                class="p-4 rounded-xl bg-slate-950 border border-slate-800 text-slate-400 hover:bg-slate-800 peer-checked:bg-slate-800 peer-checked:border-cyan-500 peer-checked:text-cyan-400 transition-all text-center group/male">
                                <i
                                    class="fas fa-mars text-2xl mb-2 group-hover/male:scale-110 transition-transform"></i>
                                <div class="text-sm font-bold">男性</div>
                            </div>
                        </label>
                        <label class="cursor-pointer">
                            <input type="radio" name="gender" value="female" class="peer sr-only">
                            <div
                                class="p-4 rounded-xl bg-slate-950 border border-slate-800 text-slate-400 hover:bg-slate-800 peer-checked:bg-slate-800 peer-checked:border-pink-500 peer-checked:text-pink-400 transition-all text-center group/female">
                                <i
                                    class="fas fa-venus text-2xl mb-2 group-hover/female:scale-110 transition-transform"></i>
                                <div class="text-sm font-bold">女性</div>
                            </div>
                        </label>
                    </div>

                    <!-- Age Input -->
                    <div>
                        <label class="block text-xs font-medium text-slate-400 mb-2 ml-1">年齢</label>
                        <div
                            class="relative flex items-center bg-slate-950 border border-slate-800 rounded-xl overflow-hidden focus-within:border-emerald-500/50 transition-colors">
                            <input type="number" id="age" value="25" min="2" max="120"
                                class="flex-1 bg-transparent border-none text-slate-100 px-6 py-3 focus:ring-0 placeholder-slate-700 outline-none">
                            <span class="text-slate-500 pr-6 text-sm font-bold">歳</span>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <!-- Height Input -->
                        <div>
                            <label class="block text-xs font-medium text-slate-400 mb-2 ml-1">身長</label>
                            <div
                                class="relative flex items-center bg-slate-950 border border-slate-800 rounded-xl overflow-hidden focus-within:border-emerald-500/50 transition-colors">
                                <input type="number" id="height" placeholder="170"
                                    class="flex-1 bg-transparent border-none text-slate-100 px-4 py-3 focus:ring-0 placeholder-slate-700 outline-none w-full">
                                <span class="text-slate-500 pr-4 text-sm font-bold">cm</span>
                            </div>
                        </div>

                        <!-- Weight Input -->
                        <div>
                            <label class="block text-xs font-medium text-slate-400 mb-2 ml-1">体重</label>
                            <div
                                class="relative flex items-center bg-slate-950 border border-slate-800 rounded-xl overflow-hidden focus-within:border-emerald-500/50 transition-colors">
                                <input type="number" id="weight" placeholder="60"
                                    class="flex-1 bg-transparent border-none text-slate-100 px-4 py-3 focus:ring-0 placeholder-slate-700 outline-none w-full">
                                <span class="text-slate-500 pr-4 text-sm font-bold">kg</span>
                            </div>
                        </div>
                    </div>

                    <!-- Calculate Button -->
                    <button id="calculate-btn"
                        class="w-full mt-2 py-4 rounded-xl bg-gradient-to-r from-emerald-500 to-cyan-500 text-white font-bold text-lg shadow-lg shadow-emerald-500/20 hover:shadow-emerald-500/40 hover:scale-[1.02] active:scale-[0.98] transition-all duration-300">
                        計算する
                    </button>

                </div>
            </div>
        </div>

        <!-- Result Section (Hidden by default) -->
        <div id="result-container"
            class="w-full mt-8 opacity-0 hidden transition-all duration-700 transform translate-y-4">
            <div class="bg-slate-800/50 rounded-2xl p-6 border border-slate-700 text-center relative overflow-hidden">
                <div class="relative z-10">
                    <p class="text-slate-400 text-sm mb-2">あなたのBMIは</p>
                    <div id="bmi-value" class="text-5xl font-bold text-white mb-2">0.0</div>
                    <div id="bmi-status"
                        class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-emerald-300 to-cyan-300">
                        判定中...
                    </div>
                    <p id="healthy-range" class="text-xs text-slate-500 mt-4 font-mono"></p>
                </div>

                <!-- Background Glow -->
                <div id="status-glow"
                    class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-32 h-32 bg-emerald-500 rounded-full mix-blend-overlay filter blur-3xl opacity-20">
                </div>
            </div>
        </div>

    </main>

    <footer class="w-full py-6 text-center text-slate-600 text-xs border-t border-slate-800/50 mt-auto">
        <p>Day 9 - BMI Calculator</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
