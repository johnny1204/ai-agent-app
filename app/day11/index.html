<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>割り勘計算機 | Day 11</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Outfit:wght@300;500;700&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'Noto Sans JP', 'sans-serif'],
                    },
                    colors: {
                        slate: {
                            850: '#152033',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-glass {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .input-glass:focus {
            outline: none;
            border-color: rgba(249, 115, 22, 0.5);
            background: rgba(15, 23, 42, 0.8);
            box-shadow: 0 0 0 2px rgba(249, 115, 22, 0.2);
        }

        /* Custom scrollbar for group list */
        .custom-scroll::-webkit-scrollbar {
            width: 6px;
        }

        .custom-scroll::-webkit-scrollbar-track {
            background: rgba(30, 41, 59, 0.5);
        }

        .custom-scroll::-webkit-scrollbar-thumb {
            background: rgba(71, 85, 105, 0.8);
            border-radius: 3px;
        }

        .custom-scroll::-webkit-scrollbar-thumb:hover {
            background: rgba(100, 116, 139, 1);
        }
    </style>
</head>

<body
    class="bg-slate-900 text-slate-50 min-h-screen flex flex-col font-sans selection:bg-orange-500 selection:text-white">

    <!-- Header -->
    <header class="w-full px-6 py-6 flex justify-between items-center max-w-3xl mx-auto">
        <a href="../index.html" class="flex items-center gap-2 group">
            <div
                class="w-8 h-8 rounded-full bg-slate-800 flex items-center justify-center border border-slate-700 group-hover:border-orange-500/50 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg"
                    class="w-4 h-4 text-slate-400 group-hover:text-orange-400 transition-colors" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
            </div>
            <span class="text-sm font-medium text-slate-400 group-hover:text-slate-200 transition-colors">Back</span>
        </a>
        <h1 class="text-xl font-bold tracking-wider text-slate-100">割り勘計算機</h1>
        <div class="w-20"></div> <!-- Spacer for center alignment -->
    </header>

    <main class="flex-grow w-full px-4 py-6 max-w-3xl mx-auto flex flex-col gap-8">

        <!-- Main Input Card -->
        <section class="glass rounded-2xl p-6 sm:p-8 shadow-xl relative overflow-hidden">
            <div
                class="absolute top-0 right-0 w-64 h-64 bg-orange-500/10 rounded-full blur-3xl -translate-y-1/2 translate-x-1/2 pointer-events-none">
            </div>

            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 relative z-10">
                <!-- Total Amount -->
                <div class="flex flex-col gap-2">
                    <label for="totalAmount" class="text-sm font-medium text-slate-400">お会計合計 (円)</label>
                    <div class="relative">
                        <span class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-500">¥</span>
                        <input type="number" id="totalAmount" placeholder="10000" min="0" step="1"
                            class="input-glass w-full pl-8 pr-4 py-3 rounded-xl text-xl font-bold text-slate-100 placeholder-slate-600">
                    </div>
                </div>

                <!-- Total People -->
                <div class="flex flex-col gap-2">
                    <label for="totalPeople" class="text-sm font-medium text-slate-400">参加人数 (人)</label>
                    <div class="relative">
                        <svg xmlns="http://www.w3.org/2000/svg"
                            class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-500" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                        </svg>
                        <input type="number" id="totalPeople" placeholder="4" min="1" step="1"
                            class="input-glass w-full pl-11 pr-4 py-3 rounded-xl text-xl font-bold text-slate-100 placeholder-slate-600">
                    </div>
                </div>
            </div>

            <!-- Group Settings -->
            <div class="mt-8 pt-8 border-t border-slate-700/50">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-base font-bold text-slate-200">グループ設定</h2>
                    <button id="addGroupBtn"
                        class="text-xs font-bold text-orange-400 hover:text-orange-300 bg-orange-950/30 hover:bg-orange-900/50 px-3 py-1.5 rounded-full border border-orange-900/50 transition-all flex items-center gap-1">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-3 h-3" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                        </svg>
                        条件を追加
                    </button>
                </div>

                <div id="groupsContainer" class="flex flex-col gap-3 max-h-[300px] overflow-y-auto custom-scroll pr-1">
                    <!-- Standard Group (Always there) -->
                    <div
                        class="p-4 rounded-xl bg-slate-800/40 border border-slate-700/30 flex flex-col sm:flex-row items-start sm:items-center justify-between gap-4">
                        <div class="flex items-center gap-3">
                            <div
                                class="w-8 h-8 rounded-full bg-slate-700 flex items-center justify-center text-slate-300">
                                <span class="text-xs font-bold">1.0</span>
                            </div>
                            <div>
                                <div class="font-bold text-slate-200">通常支払い</div>
                                <div class="text-xs text-slate-500">標準的な支払額</div>
                            </div>
                        </div>
                        <div class="flex items-center gap-4 w-full sm:w-auto justify-between sm:justify-end">
                            <div class="text-right">
                                <div id="standardCountDisplay" class="text-lg font-bold text-slate-100">0 人</div>
                                <div class="text-xs text-slate-500">自動計算</div>
                            </div>
                        </div>
                    </div>

                    <!-- Additional groups will be injected here -->
                </div>

                <div id="peopleCountWarning" class="hidden mt-3 text-xs text-red-400 flex items-center gap-1.5">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-3.5 h-3.5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                            clip-rule="evenodd" />
                    </svg>
                    グループ人数の合計が参加人数を超えています
                </div>
            </div>
        </section>

        <!-- Result Section -->
        <section class="glass rounded-2xl p-6 sm:p-8 shadow-xl border-t-4 border-orange-500 relative">
            <h2 class="text-lg font-bold text-slate-200 mb-6 flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-orange-500" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z" />
                </svg>
                計算結果
            </h2>

            <!-- Total Check -->
            <div class="flex justify-between items-end mb-6 pb-6 border-b border-slate-700/50">
                <span class="text-sm text-slate-400">お支払い総額</span>
                <span class="text-2xl font-bold text-slate-100"><span id="displayTotalAmount">0</span> <span
                        class="text-sm font-normal text-slate-500 ml-1">円</span></span>
            </div>

            <!-- Breakdown -->
            <div id="resultBreakdown" class="flex flex-col gap-4">
                <div class="text-center text-slate-500 py-4 text-sm">
                    金額と人数を入力してください
                </div>
            </div>

            <!-- Remainder -->
            <div id="remainderRow"
                class="hidden mt-6 pt-4 border-t border-slate-700/50 flex justify-between items-center text-sm">
                <span class="text-slate-400">端数 (誰かが多く払う必要あり)</span>
                <span class="font-bold text-red-400"><span id="remainderAmount">0</span> 円</span>
            </div>
        </section>

    </main>

    <!-- Template for new group row -->
    <template id="groupRowTemplate">
        <div
            class="group-row p-4 rounded-xl bg-slate-800/40 border border-slate-700/30 flex flex-col gap-3 relative group transition-all hover:bg-slate-800/60 hover:border-slate-600/50">
            <button
                class="remove-group-btn absolute top-2 right-2 text-slate-500 hover:text-red-400 p-1 opacity-0 group-hover:opacity-100 transition-opacity"
                title="削除">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
            <div class="flex items-center gap-3">
                <div
                    class="w-8 h-8 rounded-full bg-orange-900/30 text-orange-400 flex items-center justify-center border border-orange-500/30">
                    <span class="group-rate-display text-xs font-bold">--</span>
                </div>
                <input type="text"
                    class="group-name-input bg-transparent border-b border-transparent hover:border-slate-600 focus:border-orange-500 focus:outline-none text-slate-200 font-bold w-full transition-colors pb-0.5 placeholder-slate-600"
                    placeholder="グループ名 (例: 上司)">
            </div>

            <div class="flex items-center gap-4 pl-11">
                <div class="flex flex-col gap-1 w-1/2">
                    <label class="text-[10px] text-slate-500 uppercase tracking-wider">人数</label>
                    <div class="relative">
                        <input type="number"
                            class="group-count-input input-glass w-full pl-3 pr-8 py-1.5 rounded-lg text-sm text-slate-100"
                            min="1" step="1" value="1">
                        <span
                            class="absolute right-6 top-1/2 -translate-y-1/2 text-xs text-slate-500 pointer-events-none">人</span>
                    </div>
                </div>
                <div class="flex flex-col gap-1 w-1/2">
                    <label class="text-[10px] text-slate-500 uppercase tracking-wider">支払倍率</label>
                    <div class="relative">
                        <input type="number"
                            class="group-rate-input input-glass w-full pl-3 pr-8 py-1.5 rounded-lg text-sm text-slate-100"
                            min="0" step="0.1" value="1.5">
                        <span
                            class="absolute right-6 top-1/2 -translate-y-1/2 text-xs text-slate-500 pointer-events-none">倍</span>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>

</html>
