<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 4: Real-time Counter | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Outfit:wght@300;500;700&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'Noto Sans JP', 'sans-serif'],
                    },
                    colors: {
                        slate: {
                            850: '#152033',
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="style.css">
</head>

<body
    class="bg-slate-900 text-slate-50 min-h-screen flex flex-col font-sans overflow-x-hidden selection:bg-orange-500 selection:text-white">

    <!-- Background Effects -->
    <div class="fixed inset-0 bg-slate-900 -z-20"></div>
    <div class="fixed top-0 left-0 w-full h-full overflow-hidden -z-10 opacity-30 pointer-events-none">
        <div
            class="absolute top-10 left-10 w-96 h-96 bg-orange-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob">
        </div>
        <div
            class="absolute bottom-10 right-10 w-96 h-96 bg-rose-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-2000">
        </div>
    </div>

    <header class="w-full px-6 py-8 flex justify-between items-center max-w-5xl mx-auto">
        <a href="../index.html"
            class="flex items-center gap-2 text-slate-400 hover:text-orange-400 transition-colors duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd"
                    d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z"
                    clip-rule="evenodd" />
            </svg>
            <span class="text-sm font-medium tracking-wide">ポートフォリオに戻る</span>
        </a>
        <div class="text-xl font-bold tracking-wider text-slate-100 uppercase">
            Day 4
        </div>
    </header>

    <main class="flex-grow w-full px-4 py-8 max-w-5xl mx-auto flex flex-col items-center">

        <div class="w-full max-w-4xl mb-12 text-center">
            <h1
                class="text-4xl md:text-5xl font-bold mb-4 tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-orange-300 to-rose-300">
                Real-time Counter
            </h1>
            <p class="text-slate-400 font-light">
                文字数・行数をリアルタイムにカウントします
            </p>
        </div>

        <div class="w-full max-w-4xl grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <!-- Count Card: Characters -->
            <div class="relative group">
                <div
                    class="absolute -inset-0.5 bg-gradient-to-r from-orange-500 to-rose-500 rounded-2xl blur opacity-25 group-hover:opacity-75 transition duration-500">
                </div>
                <div
                    class="relative bg-slate-900 border border-slate-800 rounded-xl p-6 flex flex-col items-center justify-center min-h-[150px]">
                    <span class="text-slate-400 text-sm font-medium uppercase tracking-widest mb-2">文字数</span>
                    <span id="charCount" class="text-6xl font-bold text-slate-100 tabular-nums">0</span>
                </div>
            </div>

            <!-- Count Card: Lines -->
            <div class="relative group">
                <div
                    class="absolute -inset-0.5 bg-gradient-to-r from-rose-500 to-orange-500 rounded-2xl blur opacity-25 group-hover:opacity-75 transition duration-500">
                </div>
                <div
                    class="relative bg-slate-900 border border-slate-800 rounded-xl p-6 flex flex-col items-center justify-center min-h-[150px]">
                    <span class="text-slate-400 text-sm font-medium uppercase tracking-widest mb-2">行数</span>
                    <span id="lineCount" class="text-6xl font-bold text-slate-100 tabular-nums">0</span>
                </div>
            </div>

            <!-- Count Card: No Spaces (Optional but nice) -->
            <div class="relative group">
                <div
                    class="absolute -inset-0.5 bg-gradient-to-r from-orange-400 to-amber-500 rounded-2xl blur opacity-25 group-hover:opacity-75 transition duration-500">
                </div>
                <div
                    class="relative bg-slate-900 border border-slate-800 rounded-xl p-6 flex flex-col items-center justify-center min-h-[150px]">
                    <span class="text-slate-400 text-sm font-medium uppercase tracking-widest mb-2">空白なし</span>
                    <span id="noSpaceCount" class="text-6xl font-bold text-slate-100 tabular-nums">0</span>
                </div>
            </div>
        </div>

        <!-- Text Area -->
        <div class="w-full max-w-4xl relative group flex-grow">
            <div
                class="absolute -inset-0.5 bg-gradient-to-r from-slate-700 to-slate-800 rounded-2xl blur opacity-50 group-hover:opacity-100 transition duration-500">
            </div>
            <textarea id="textInput"
                class="relative w-full h-96 md:h-[500px] bg-slate-900/90 backdrop-blur-sm border border-slate-700 rounded-xl p-6 text-lg text-slate-200 placeholder-slate-600 focus:outline-none focus:border-orange-500/50 focus:ring-1 focus:ring-orange-500/50 transition-all duration-300 resize-none font-medium leading-relaxed"
                placeholder="ここにテキストを入力してください..."></textarea>
        </div>

    </main>

    <footer class="w-full py-6 text-center text-slate-600 text-xs border-t border-slate-800/50 mt-auto">
        <p>Day 4 - Real-time Character & Line Counter</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
