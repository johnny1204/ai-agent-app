<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 7: 単位変換 | Portfolio</title>
    <script src="../common/config.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../common/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body
    class="bg-slate-900 text-slate-50 min-h-screen flex flex-col font-sans overflow-x-hidden selection:bg-indigo-500 selection:text-white">

    <!-- Background Effects -->
    <div class="fixed inset-0 bg-slate-900 -z-20"></div>
    <div class="fixed top-0 left-0 w-full h-full overflow-hidden -z-10 opacity-30 pointer-events-none">
        <div
            class="absolute top-10 left-10 w-96 h-96 bg-indigo-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob">
        </div>
        <div
            class="absolute bottom-10 right-10 w-96 h-96 bg-purple-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-2000">
        </div>
    </div>

    <!-- Header matching Day 4 -->
    <header class="w-full px-6 py-8 flex justify-between items-center max-w-5xl mx-auto">
        <a href="../index.html"
            class="flex items-center gap-2 text-slate-400 hover:text-indigo-400 transition-colors duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd"
                    d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z"
                    clip-rule="evenodd" />
            </svg>
            <span class="text-sm font-medium tracking-wide">ポートフォリオに戻る</span>
        </a>
        <div class="text-xl font-bold tracking-wider text-slate-100 uppercase">
            Day 7
        </div>
    </header>

    <main class="flex-grow w-full px-4 py-8 max-w-2xl mx-auto flex flex-col items-center">

        <div class="w-full text-center mb-12">
            <h1
                class="text-4xl md:text-5xl font-bold mb-4 tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-indigo-300 to-purple-300">
                単位変換
            </h1>
            <p class="text-slate-400 font-light">
                長さ・重さの単位を変換
            </p>
        </div>

        <!-- Converter Card -->
        <div class="w-full relative group">
            <div
                class="absolute -inset-0.5 bg-gradient-to-r from-indigo-500 to-purple-500 rounded-3xl blur opacity-30 group-hover:opacity-75 transition duration-500">
            </div>
            <div id="converter-card"
                class="relative bg-slate-900/90 backdrop-blur-xl border border-slate-800 rounded-2xl p-8 shadow-2xl">

                <!-- Category Selector -->
                <div class="flex justify-center gap-4 mb-10 bg-slate-950/50 p-2 rounded-xl">
                    <button
                        class="category-btn active flex-1 py-3 px-6 rounded-lg text-sm font-bold transition-all duration-300 flex items-center justify-center gap-2 bg-slate-800 text-indigo-400 shadow-lg"
                        data-category="length">
                        <i class="fas fa-ruler"></i> 長さ
                    </button>
                    <button
                        class="category-btn flex-1 py-3 px-6 rounded-lg text-sm font-bold text-slate-400 hover:text-slate-200 transition-all duration-300 flex items-center justify-center gap-2"
                        data-category="weight">
                        <i class="fas fa-weight-hanging"></i> 重さ
                    </button>
                </div>

                <div class="flex flex-col gap-6">
                    <!-- From Input -->
                    <div class="group/input">
                        <label class="block text-xs font-medium text-slate-400 mb-2 ml-1">From</label>
                        <div
                            class="flex items-center bg-slate-950 border border-slate-800 rounded-xl overflow-hidden focus-within:border-indigo-500/50 transition-colors">
                            <input type="number" id="input-value" value="1" placeholder="0"
                                class="flex-1 bg-transparent border-none text-2xl text-slate-100 px-6 py-4 focus:ring-0 placeholder-slate-700">
                            <div class="relative border-l border-slate-800 h-full bg-slate-900/50">
                                <select id="input-unit"
                                    class="appearance-none bg-transparent border-none text-indigo-400 font-bold text-sm px-8 py-4 cursor-pointer focus:ring-0 text-right pr-10">
                                    <!-- Options injected -->
                                </select>
                                <div
                                    class="absolute right-3 top-1/2 transform -translate-y-1/2 pointer-events-none text-slate-500">
                                    <i class="fas fa-chevron-down text-xs"></i>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Swap Button -->
                    <div class="flex justify-center -my-3 z-10">
                        <button id="swap-btn"
                            class="w-12 h-12 rounded-full bg-slate-800 border border-slate-700 text-slate-400 hover:text-indigo-400 hover:border-indigo-500/50 hover:bg-slate-700 transition-all duration-300 shadow-lg flex items-center justify-center group/swap">
                            <i
                                class="fas fa-exchange-alt transform group-hover/swap:rotate-180 transition-transform duration-500"></i>
                        </button>
                    </div>

                    <!-- To Input -->
                    <div>
                        <label class="block text-xs font-medium text-slate-400 mb-2 ml-1">To</label>
                        <div class="flex items-center bg-slate-950 border border-slate-800 rounded-xl overflow-hidden">
                            <input type="number" id="output-value" readonly placeholder="0"
                                class="flex-1 bg-transparent border-none text-2xl text-slate-100 px-6 py-4 focus:ring-0 placeholder-slate-700">
                            <div class="relative border-l border-slate-800 h-full bg-slate-900/50">
                                <select id="output-unit"
                                    class="appearance-none bg-transparent border-none text-indigo-400 font-bold text-sm px-8 py-4 cursor-pointer focus:ring-0 text-right pr-10">
                                    <!-- Options injected -->
                                </select>
                                <div
                                    class="absolute right-3 top-1/2 transform -translate-y-1/2 pointer-events-none text-slate-500">
                                    <i class="fas fa-chevron-down text-xs"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </main>

    <footer class="w-full py-6 text-center text-slate-600 text-xs border-t border-slate-800/50 mt-auto">
        <p>Day 7 - Unit Converter</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
