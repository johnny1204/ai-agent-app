<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Color Diary</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <div class="nav-header">
            <a href="../index.html" class="back-link">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 12H5" />
                    <path d="M12 19l-7-7 7-7" />
                </svg>
                ポートフォリオに戻る
            </a>
            <div class="day-badge">Day 3</div>
        </div>
        <header>
            <h1>今日の色、今日の気分</h1>
            <p>今の気分を選んで、色を残そう</p>
        </header>

        <main>
            <section class="mood-selector">
                <h2>今の気分は？</h2>
                <div class="mood-options">
                    <button class="mood-btn" data-mood="happy" data-color="#FFD93D" aria-label="最高！">
                        <span class="emoji">😆</span>
                        <span class="label">最高！</span>
                    </button>
                    <button class="mood-btn" data-mood="relaxed" data-color="#98DDCA" aria-label="リラックス">
                        <span class="emoji">🍵</span>
                        <span class="label">リラックス</span>
                    </button>
                    <button class="mood-btn" data-mood="neutral" data-color="#E6E6E6" aria-label="ふつう">
                        <span class="emoji">😐</span>
                        <span class="label">ふつう</span>
                    </button>
                    <button class="mood-btn" data-mood="sad" data-color="#A2D2FF" aria-label="ブルー">
                        <span class="emoji">😢</span>
                        <span class="label">ブルー</span>
                    </button>
                    <button class="mood-btn" data-mood="tired" data-color="#CDB4DB" aria-label="疲れた">
                        <span class="emoji">😫</span>
                        <span class="label">疲れた</span>
                    </button>
                </div>
            </section>

            <section class="memo-section">
                <textarea id="memo-input" placeholder="今日の一言メモ..."></textarea>
                <button id="save-btn">記録する</button>
            </section>

            <section class="history-section">
                <h2>過去の記録</h2>
                <div id="diary-list" class="diary-list">
                    <!-- Entries will be populated here -->
                </div>
                <button id="clear-btn" class="secondary-btn">履歴をクリア</button>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
