<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>年齢・記念日計算機 | Day 14</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Outfit:wght@300;500;700&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'Noto Sans JP', 'sans-serif'],
                        mono: ['Outfit', 'monospace'],
                    },
                    colors: {
                        slate: {
                            850: '#152033',
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="style.css">
</head>

<body
    class="bg-slate-900 text-slate-50 min-h-screen flex flex-col font-sans selection:bg-pink-500 selection:text-white">

    <!-- Header -->
    <header class="w-full px-6 py-6 flex justify-between items-center max-w-5xl mx-auto z-10 relative">
        <a href="../index.html" class="flex items-center gap-2 group">
            <div
                class="w-8 h-8 rounded-full bg-slate-800 flex items-center justify-center border border-slate-700 group-hover:border-pink-500/50 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg"
                    class="w-4 h-4 text-slate-400 group-hover:text-pink-400 transition-colors" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
            </div>
            <span class="text-sm font-medium text-slate-400 group-hover:text-slate-200 transition-colors">Back</span>
        </a>
        <h1 class="text-xl font-bold tracking-wider text-slate-100">年齢・記念日計算機</h1>
        <div class="w-20"></div> <!-- Spacer -->
    </header>

    <main class="flex-grow w-full px-4 py-8 max-w-3xl mx-auto flex flex-col gap-8 relative z-0">

        <!-- Background Decor -->
        <div class="fixed top-20 right-0 w-96 h-96 bg-pink-600/10 rounded-full blur-3xl -z-10 pointer-events-none">
        </div>
        <div class="fixed bottom-0 left-0 w-96 h-96 bg-purple-600/10 rounded-full blur-3xl -z-10 pointer-events-none">
        </div>

        <!-- Input Section -->
        <div class="glass p-8 rounded-2xl border border-slate-700/50 relative group">
            <div
                class="absolute inset-0 bg-gradient-to-r from-pink-500 to-purple-500 rounded-2xl opacity-0 group-hover:opacity-5 transition-opacity pointer-events-none">
            </div>

            <label for="birthdate" class="block text-sm font-medium text-slate-400 mb-3 tracking-wide">生年月日 または
                記念日</label>
            <div class="flex flex-col sm:flex-row gap-4 items-stretch">
                <div class="relative flex-grow">
                    <input type="date" id="birthdate"
                        class="w-full bg-slate-800/50 border border-slate-600 rounded-xl px-5 py-4 text-slate-100 focus:outline-none focus:border-pink-500 focus:ring-1 focus:ring-pink-500 transition-all text-lg shadow-inner">
                </div>
                <button id="calcBtn"
                    class="btn-glass bg-pink-600/20 hover:bg-pink-500/30 text-pink-100 font-bold py-4 px-8 rounded-xl transition-all border-pink-500/30 hover:border-pink-400/50 flex items-center justify-center gap-2 active:scale-95 whitespace-nowrap">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z" />
                    </svg>
                    計算する
                </button>
            </div>
        </div>

        <!-- Results Section -->
        <div id="resultContainer" class="hidden flex flex-col gap-6">

            <!-- Age Card -->
            <div
                class="glass p-8 rounded-2xl border border-slate-700/50 relative overflow-hidden group hover:border-pink-500/30 transition-colors">
                <div
                    class="absolute -right-10 -top-10 w-40 h-40 bg-pink-500/10 rounded-full blur-2xl group-hover:bg-pink-500/20 transition-colors">
                </div>

                <h2 class="text-sm font-bold text-slate-400 uppercase tracking-widest mb-6 flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    Current Age
                </h2>

                <div class="flex flex-col gap-2 relative z-10">
                    <div
                        class="text-4xl sm:text-6xl font-bold text-slate-100 tracking-tight flex flex-wrap items-baseline gap-x-4 gap-y-2">
                        <span>
                            <span id="years" class="text-pink-400 drop-shadow-lg">0</span>
                            <span class="text-2xl sm:text-3xl text-slate-500 font-light">歳</span>
                        </span>
                        <span>
                            <span id="months" class="text-pink-400 drop-shadow-lg">0</span>
                            <span class="text-2xl sm:text-3xl text-slate-500 font-light">ヶ月</span>
                        </span>
                        <span>
                            <span id="days" class="text-pink-400 drop-shadow-lg">0</span>
                            <span class="text-2xl sm:text-3xl text-slate-500 font-light">日</span>
                        </span>
                    </div>
                    <div class="text-slate-400 mt-4 pt-4 border-t border-slate-700/50 flex items-center gap-2">
                        <span>生まれてから</span>
                        <span id="totalDays" class="text-slate-200 font-mono text-xl font-bold">0</span>
                        <span>日経過</span>
                    </div>
                </div>
            </div>

            <!-- Milestone Card -->
            <div
                class="glass p-8 rounded-2xl border border-slate-700/50 relative overflow-hidden group hover:border-purple-500/30 transition-colors">
                <div
                    class="absolute -left-10 -bottom-10 w-40 h-40 bg-purple-500/10 rounded-full blur-2xl group-hover:bg-purple-500/20 transition-colors">
                </div>

                <h2 class="text-sm font-bold text-slate-400 uppercase tracking-widest mb-6 flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                    </svg>
                    Upcoming Milestones
                </h2>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-8 relative z-10">
                    <div
                        class="bg-slate-800/30 p-5 rounded-xl border border-slate-700/30 hover:bg-slate-800/50 transition-colors">
                        <div class="text-xs text-slate-500 uppercase tracking-wider mb-2">Next Birthday</div>
                        <div class="flex items-baseline gap-2 mb-1">
                            <span class="text-sm text-slate-400">あと</span>
                            <span id="nextBirthdayDays" class="text-3xl font-bold text-pink-300">0</span>
                            <span class="text-sm text-slate-400">日</span>
                        </div>
                        <div id="nextBirthdayDate"
                            class="text-sm text-slate-300 font-mono bg-slate-900/50 inline-block px-2 py-1 rounded">
                            202X年X月X日</div>
                    </div>

                    <div
                        class="bg-slate-800/30 p-5 rounded-xl border border-slate-700/30 hover:bg-slate-800/50 transition-colors">
                        <div class="text-xs text-slate-500 uppercase tracking-wider mb-2">
                            <span id="milestoneDaysTarget" class="text-purple-300 font-bold">10,000</span> 日記念日
                        </div>
                        <div class="flex items-baseline gap-2 mb-1">
                            <span class="text-sm text-slate-400">あと</span>
                            <span id="milestoneDaysLeft" class="text-3xl font-bold text-purple-300">0</span>
                            <span class="text-sm text-slate-400">日</span>
                        </div>
                        <div id="milestoneDate"
                            class="text-sm text-slate-300 font-mono bg-slate-900/50 inline-block px-2 py-1 rounded">
                            202X年X月X日</div>
                    </div>
                </div>
            </div>

        </div>

    </main>

    <script src="script.js"></script>
</body>

</html>
