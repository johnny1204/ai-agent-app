<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 5: Random Quote Generator</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts for premium typography -->
    <link
        href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@400;700&family=Shippori+Mincho:wght@500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="glass-card">
            <h1>今日の格言</h1>

            <div class="quote-container">
                <div class="quote-icon start"><i class="fas fa-quote-left"></i></div>
                <p id="quote-text" class="quote-text">読み込み中...</p>
                <div class="quote-icon end"><i class="fas fa-quote-right"></i></div>
            </div>

            <p id="quote-author" class="quote-author"></p>

            <div class="button-group">
                <button id="new-quote-btn" class="btn primary-btn">
                    <i class="fas fa-sync-alt"></i> 新しい格言
                </button>
                <button id="tweet-btn" class="btn secondary-btn" title="X (Twitter)でシェア">
                    <i class="fab fa-x-twitter"></i>
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
