<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 5: Random Quote Generator | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Outfit:wght@300;500;700&family=Shippori+Mincho:wght@500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'Noto Sans JP', 'sans-serif'],
                        serif: ['Shippori+Mincho', 'serif'],
                    },
                    colors: {
                        slate: {
                            850: '#152033',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes blob {
            0% {
                transform: translate(0px, 0px) scale(1);
            }

            33% {
                transform: translate(30px, -50px) scale(1.1);
            }

            66% {
                transform: translate(-20px, 20px) scale(0.9);
            }

            100% {
                transform: translate(0px, 0px) scale(1);
            }
        }

        .animate-blob {
            animation: blob 7s infinite;
        }

        .animation-delay-2000 {
            animation-delay: 2s;
        }

        .animation-delay-4000 {
            animation-delay: 4s;
        }
    </style>
</head>

<body
    class="bg-slate-900 text-slate-50 min-h-screen flex flex-col font-sans overflow-x-hidden selection:bg-teal-500 selection:text-white">

    <!-- Background Effects -->
    <div class="fixed inset-0 bg-slate-900 -z-20"></div>
    <div class="fixed top-0 left-0 w-full h-full overflow-hidden -z-10 opacity-30 pointer-events-none">
        <div
            class="absolute top-10 left-10 w-96 h-96 bg-teal-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob">
        </div>
        <div
            class="absolute bottom-10 right-10 w-96 h-96 bg-emerald-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-2000">
        </div>
    </div>

    <!-- Header -->
    <header class="w-full px-6 py-8 flex justify-between items-center max-w-5xl mx-auto">
        <a href="../index.html"
            class="flex items-center gap-2 text-slate-400 hover:text-teal-400 transition-colors duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd"
                    d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z"
                    clip-rule="evenodd" />
            </svg>
            <span class="text-sm font-medium tracking-wide">ポートフォリオに戻る</span>
        </a>
        <div class="text-xl font-bold tracking-wider text-slate-100 uppercase">
            Day 5
        </div>
    </header>

    <main class="flex-grow w-full px-4 py-8 max-w-3xl mx-auto flex flex-col items-center justify-center">

        <div class="w-full text-center mb-12">
            <h1
                class="text-4xl md:text-5xl font-bold mb-4 tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-teal-300 to-emerald-300">
                Random Quote
            </h1>
            <p class="text-slate-400 font-light">
                名言・格言ジェネレーター
            </p>
        </div>

        <!-- Quote Card -->
        <div class="w-full relative group">
            <div
                class="absolute -inset-0.5 bg-gradient-to-r from-teal-500 to-emerald-500 rounded-3xl blur opacity-30 group-hover:opacity-60 transition duration-500">
            </div>
            <div
                class="relative bg-slate-900/90 backdrop-blur-xl border border-slate-800 rounded-2xl p-8 md:p-12 shadow-2xl flex flex-col items-center text-center">

                <div class="mb-8 relative">
                    <i class="fas fa-quote-left text-4xl text-slate-700 absolute -top-6 -left-8 opacity-50"></i>
                    <p id="quote-text"
                        class="text-2xl md:text-3xl font-serif font-medium leading-relaxed text-slate-100 px-4">
                        読み込み中...
                    </p>
                    <i class="fas fa-quote-right text-4xl text-slate-700 absolute -bottom-6 -right-8 opacity-50"></i>
                </div>

                <div class="w-full flex justify-end mb-10">
                    <p id="quote-author" class="text-lg text-teal-400 font-medium border-b border-teal-500/30 pb-1">

                    </p>
                </div>

                <div class="flex gap-4">
                    <button id="new-quote-btn"
                        class="px-8 py-3 rounded-full bg-slate-800 border border-slate-700 text-slate-200 hover:bg-slate-700 hover:text-white hover:border-teal-500/50 hover:shadow-[0_0_15px_rgba(20,184,166,0.5)] transition-all duration-300 flex items-center gap-2 font-medium">
                        <i class="fas fa-sync-alt"></i> 新しい格言
                    </button>
                    <button id="tweet-btn"
                        class="w-12 h-12 rounded-full bg-slate-800 border border-slate-700 text-slate-400 hover:text-white hover:bg-black hover:border-slate-500 transition-all duration-300 flex items-center justify-center text-xl"
                        title="X (Twitter)でシェア">
                        <i class="fab fa-x-twitter"></i>
                    </button>
                </div>

            </div>
        </div>

    </main>

    <footer class="w-full py-6 text-center text-slate-600 text-xs border-t border-slate-800/50 mt-auto">
        <p>Day 5 - Random Quote Generator</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
