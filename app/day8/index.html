<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 8: ローカルメモ帳 | Portfolio</title>
    <script src="../common/config.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../common/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body
    class="bg-slate-900 text-slate-50 min-h-screen flex flex-col font-sans overflow-hidden selection:bg-indigo-500 selection:text-white">

    <!-- Background Effects -->
    <div class="fixed inset-0 bg-slate-900 -z-20"></div>
    <div class="fixed top-0 left-0 w-full h-full overflow-hidden -z-10 opacity-30 pointer-events-none">
        <div
            class="absolute top-10 right-10 w-96 h-96 bg-indigo-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob">
        </div>
        <div
            class="absolute bottom-10 left-10 w-96 h-96 bg-purple-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-2000">
        </div>
    </div>

    <!-- Header -->
    <header class="w-full px-6 py-6 flex justify-between items-center bg-slate-900/50 backdrop-blur-md border-b border-slate-800 z-10">
        <a href="../index.html"
            class="flex items-center gap-2 text-slate-400 hover:text-indigo-400 transition-colors duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd"
                    d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z"
                    clip-rule="evenodd" />
            </svg>
            <span class="text-sm font-medium tracking-wide">ポートフォリオに戻る</span>
        </a>
        <div class="text-xl font-bold tracking-wider text-slate-100 uppercase">
            Day 8
        </div>
    </header>

    <main class="flex-grow flex flex-col md:flex-row w-full max-w-7xl mx-auto overflow-hidden h-[calc(100vh-80px)]">
        
        <!-- Sidebar (Note List) -->
        <aside class="w-full md:w-80 bg-slate-900/80 backdrop-blur-lg border-r border-slate-800 flex flex-col z-0">
            <div class="p-4 border-b border-slate-800 flex justify-between items-center">
                <h2 class="text-lg font-bold text-slate-200">メモ一覧</h2>
                <button id="add-note-btn"
                    class="bg-indigo-600 hover:bg-indigo-500 text-white p-2 rounded-lg transition-colors duration-300 shadow-lg shadow-indigo-500/20" title="新規メモ">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
            <div id="note-list" class="flex-1 overflow-y-auto p-2 space-y-2 scrollbar-thin scrollbar-thumb-slate-700 scrollbar-track-transparent">
                <!-- Notes will be injected here -->
                <div class="text-center text-slate-500 py-8 text-sm">
                    メモはありません
                </div>
            </div>
        </aside>

        <!-- Main Editor Area -->
        <section class="flex-1 flex flex-col bg-slate-900/50 relative">
            
            <!-- Editor Toolbar -->
            <div class="p-4 border-b border-slate-800 flex justify-between items-center bg-slate-900/30">
                <input type="text" id="note-title" placeholder="無題のメモ" disabled
                    class="bg-transparent text-2xl font-bold text-slate-100 placeholder-slate-600 border-none focus:ring-0 w-full mr-4 outline-none">
                
                <div class="flex gap-2">
                    <button id="save-btn" disabled
                        class="px-4 py-2 bg-slate-800 text-emerald-400 rounded-lg hover:bg-slate-700 transition-colors duration-300 flex items-center gap-2 text-sm font-bold opacity-50 cursor-not-allowed">
                        <i class="fas fa-save"></i> 保存
                    </button>
                    <button id="delete-btn" disabled
                        class="px-4 py-2 bg-slate-800 text-rose-400 rounded-lg hover:bg-slate-700 transition-colors duration-300 flex items-center gap-2 text-sm font-bold opacity-50 cursor-not-allowed">
                        <i class="fas fa-trash"></i> 削除
                    </button>
                </div>
            </div>

            <!-- Editor Textarea -->
            <div class="flex-1 relative">
                 <textarea id="note-content" placeholder="ここにメモを入力..." disabled
                    class="w-full h-full bg-transparent p-6 text-slate-300 text-lg resize-none border-none focus:ring-0 outline-none leading-relaxed"></textarea>
                 
                 <!-- Empty State overlay -->
                 <div id="empty-state" class="absolute inset-0 flex flex-col items-center justify-center text-slate-600 pointer-events-none">
                    <i class="fas fa-book-open text-6xl mb-4 opacity-20"></i>
                    <p class="text-lg">左側の「+」ボタンからメモを作成するか、<br>一覧からメモを選択してください。</p>
                 </div>
            </div>

            <!-- Status Bar -->
            <div class="px-6 py-2 bg-slate-950 border-t border-slate-800 text-xs text-slate-500 flex justify-between">
                <span id="status-msg">準備完了</span>
                <span id="last-saved"></span>
            </div>

        </section>

    </main>

    <script src="script.js"></script>
</body>

</html>
