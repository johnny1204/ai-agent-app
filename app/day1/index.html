<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 1: カウントダウンタイマー | Portfolio</title>
    <script src="../common/config.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../common/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body
    class="bg-slate-900 text-slate-50 min-h-screen flex flex-col font-sans overflow-x-hidden selection:bg-orange-500 selection:text-white">

    <!-- Background Effects -->
    <div class="fixed inset-0 bg-slate-900 -z-20"></div>
    <div class="fixed top-0 left-0 w-full h-full overflow-hidden -z-10 opacity-30 pointer-events-none">
        <div
            class="absolute top-10 left-10 w-96 h-96 bg-orange-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob">
        </div>
        <div
            class="absolute bottom-10 right-10 w-96 h-96 bg-yellow-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-2000">
        </div>
    </div>

    <!-- Header -->
    <header class="w-full px-6 py-8 flex justify-between items-center max-w-5xl mx-auto">
        <a href="../index.html"
            class="flex items-center gap-2 text-slate-400 hover:text-orange-400 transition-colors duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd"
                    d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z"
                    clip-rule="evenodd" />
            </svg>
            <span class="text-sm font-medium tracking-wide">ポートフォリオに戻る</span>
        </a>
        <div class="text-xl font-bold tracking-wider text-slate-100 uppercase">
            Day 1
        </div>
    </header>

    <main class="flex-grow w-full px-4 py-8 max-w-lg mx-auto flex flex-col items-center">

        <div class="w-full text-center mb-12">
            <h1
                class="text-4xl md:text-5xl font-bold mb-4 tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-orange-300 to-yellow-300">
                Countdown Timer
            </h1>
            <p class="text-slate-400 font-light">
                シンプルで使いやすいタイマー
            </p>
        </div>

        <!-- Timer Card -->
        <div class="w-full relative group">
            <div
                class="absolute -inset-0.5 bg-gradient-to-r from-orange-500 to-yellow-500 rounded-3xl blur opacity-30 group-hover:opacity-60 transition duration-500">
            </div>
            <div
                class="relative bg-slate-900/90 backdrop-blur-xl border border-slate-800 rounded-2xl p-8 shadow-2xl flex flex-col items-center">

                <!-- Display -->
                <div id="display"
                    class="text-6xl md:text-8xl font-bold text-slate-100 mb-10 font-mono tracking-wider tabular-nums">
                    00:00
                </div>

                <!-- Inputs -->
                <div class="flex items-center gap-4 mb-10">
                    <div class="flex flex-col items-center">
                        <div class="bg-slate-950 border border-slate-800 rounded-xl px-4 py-3 shadow-inner w-24">
                            <input type="number" id="minutes" placeholder="00" min="0" max="99"
                                class="bg-transparent border-none text-slate-100 w-full text-center text-2xl font-bold outline-none placeholder-slate-700">
                        </div>
                        <span class="text-xs text-slate-500 mt-2">MIN</span>
                    </div>
                    <span class="text-2xl text-slate-600 font-bold mb-6">:</span>
                    <div class="flex flex-col items-center">
                        <div class="bg-slate-950 border border-slate-800 rounded-xl px-4 py-3 shadow-inner w-24">
                            <input type="number" id="seconds" placeholder="00" min="0" max="59"
                                class="bg-transparent border-none text-slate-100 w-full text-center text-2xl font-bold outline-none placeholder-slate-700">
                        </div>
                        <span class="text-xs text-slate-500 mt-2">SEC</span>
                    </div>
                </div>

                <!-- Controls -->
                <div class="flex gap-4 w-full">
                    <button id="startBtn"
                        class="flex-1 py-3 rounded-xl bg-gradient-to-r from-orange-600 to-yellow-600 text-white font-bold tracking-wide shadow-lg hover:shadow-orange-500/30 hover:scale-[1.02] active:scale-[0.98] transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed">
                        開始
                    </button>
                    <button id="stopBtn" disabled
                        class="flex-1 py-3 rounded-xl bg-slate-800 border border-slate-700 text-slate-200 font-bold tracking-wide shadow-lg hover:bg-slate-700 hover:text-white transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed">
                        停止
                    </button>
                    <button id="resetBtn"
                        class="flex-1 py-3 rounded-xl bg-slate-800 border border-slate-700 text-slate-200 font-bold tracking-wide shadow-lg hover:bg-slate-700 hover:text-white transition-all duration-300">
                        リセット
                    </button>
                </div>

            </div>
        </div>

    </main>

    <footer class="w-full py-6 text-center text-slate-600 text-xs border-t border-slate-800/50 mt-auto">
        <p>Day 1 - Countdown Timer</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
